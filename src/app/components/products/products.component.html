<section>
  <h1>Products</h1>
  <div class="grid">
    <figure *ngFor="let product of products">
      <img [src]="product.images[0]" alt="product image">
      <figcaption>
        <h4>{{ product.title }}</h4>
        <b><p>{{ product.price | currency }}</p></b>
        <p>{{ product.description }}</p>
      </figcaption>
    </figure>
  </div>
</section>
